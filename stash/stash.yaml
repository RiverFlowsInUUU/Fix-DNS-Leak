port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090

proxy-providers:
  SF:
    type: http
    url: "改成你的订阅"
    interval: 86400
    path: ./SF.yaml
    health-check:
      enable: true
      interval: 600
      url: http://cp.cloudflare.com/generate_204
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
    
  nameserver:
    - https://8.8.4.4/dns-query
    - https://1.0.0.1/dns-query

  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
    - https://120.53.53.53/dns-query

proxies: []
proxy-providers:
  SF:
    type: http
    url: "改成你的订阅"
    interval: 86400
    path: ./SF.yaml
    health-check:
      enable: true
      interval: 600
      url: http://cp.cloudflare.com/generate_204
proxy-groups:
  - {name: 🚀 TopMode, type: select, proxies: [♻️ Auto,🛠 Fallback,🔯 Load balancing,🌎 Select1,🌎 Select2,🌎 Select3,🐼 CN] }
  - {name: ♻️ Auto, use: [SF], tolerance: 2, type: url-test}
  - {name: 🌎 Select1, type: select, use: [SF]}
  - {name: 🌎 Select2, type: select, use: [SF]}
  - {name: 🌎 Select3, type: select, use: [SF]}
  - {name: 🛠 Fallback, <<: *u, type: fallback, url: 'https://www.gstatic.com/generate_204', interval: 300, lazy: true}
  - {name: 🤖 Ai, type: select, proxies: [🚀 TopMode,♻️ Auto,🌎 Select1,🌎 Select2,🌎 Select3,🐼 CN]}
  - {name: 📺 YouTube, type: select, proxies: [🚀 TopMode,♻️ Auto,🌎 Select1,🌎 Select2,🌎 Select3,🐼 CN]}
  - {name: 🎶 Spotify, type: select, proxies: [🚀 TopMode,♻️ Auto,🌎 Select1,🌎 Select2,🌎 Select3,🐼 CN]}
  - {name: 🎵 TikTok, type: select, proxies: [🚀 TopMode,♻️ Auto,🌎 Select1,🌎 Select2,🌎 Select3,🐼 CN]}
  - {name: Ⓜ️ Microsoft, type: select, proxies: [🐼 CN,♻️ Auto,🌎 Select1,🌎 Select2,🌎 Select3]}
  - {name: ☁ Onedrive, type: select, proxies: [🐼 CN,♻️ Auto,🌎 Select1,🌎 Select2,🌎 Select3]}
  - {name: 🔯 Load balancing, use: [SF], type: load-balance, strategy: consistent-hashing, url: 'https://www.gstatic.com/generate_204', interval: 300, lazy: true}
  - {name: 🐼 CN, type: select, proxies: [DIRECT]}
  - {name: 🚫 AD, type: select, proxies: [REJECT,PASS]}
  - {name: 🐋 Final, type: select, proxies: [🚀 TopMode,🐼 CN,🌎 Select3]}
rule-providers:
  Ai:
    type: http
    behavior: classical
    format: yaml
    path: ./rule_providers/Ai.yaml
    url: "https://raw.githubusercontent.com/RiverFlowsInUUU/Rule/main/magisk/Ai.yaml"
    interval: 86400
  CustomDirect:
    type: http
    behavior: classical
    format: yaml
    path: ./rule_providers/CustomDirect.yaml
    url: "https://raw.githubusercontent.com/RiverFlowsInUUU/Rule/main/magisk/CustomDirect.yaml"
    interval: 86400
  CustomProxy:
    type: http
    behavior: classical
    format: yaml
    path: ./rule_providers/CustomProxy.yaml
    url: "https://raw.githubusercontent.com/RiverFlowsInUUU/Rule/main/magisk/CustomProxy.yaml"
  秋风广告规则:
    type: http
    behavior: domain
    format: yaml
    path: ./rule_providers/AWAvenue-Ads-Rule-Clash.yaml
    url: "https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main/Filters/AWAvenue-Ads-Rule-Clash.yaml"
    interval: 86400
rules:
  - RULE-SET,秋风广告规则,🚫 AD
  - GEOSITE,Alibaba,🐼 CN
  - GEOSITE,Meituan,🐼 CN
  - GEOSITE,Apple-cn,🐼 CN
  - RULE-SET,CustomDirect,🐼 CN
  - RULE-SET,Ai,🤖 Ai
  - RULE-SET,CustomProxy,🚀 TopMode
  - GEOSITE,Google-cn,🚀 TopMode
  - GEOSITE,Youtube,📺 YouTube
  - GEOSITE,Telegram,🚀 TopMode
  - GEOSITE,Github,🚀 TopMode
  - GEOSITE,Spotify,🎶 Spotify
  - GEOSITE,Twitter,🚀 TopMode
  - GEOSITE,TikTok,🎵 TikTok
  - GEOSITE,Microsoft,Ⓜ️ Microsoft
  - GEOSITE,Onedrive,☁ Onedrive
  - GEOSITE,Google,🚀 TopMode
  - GEOSITE,CN,🐼 CN
  - GEOIP,private,🐼 CN
  - GEOIP,Telegram,🚀 TopMode
  - GEOIP,Twitter,🚀 TopMode
  - GEOIP,Google,🚀 TopMode 
  - GEOIP,CN,🐼 CN
  - MATCH,🐋 Final
