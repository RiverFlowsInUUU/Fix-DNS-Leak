redir-port: 9797
mixed-port: 7890
tproxy-port: 0
mode: rule
allow-lan: true
bind-address: '*'
global-ua: clash-verge/v1.6.0
unified-delay: true
tcp-concurrent: true
enable-process: true
find-process-mode: off
log-level: error
ipv6: false
geodata-mode: true
#interface-name: tun0   #出口网卡名称 可用来桥接VPN类软件
#面板可选metacubexd/yacd 有需要请自行修改
external-controller: 0.0.0.0:9090
external-ui: dashboard/metacubexd
secret: ""
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

geox-url:
  geoip: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat"
  geosite: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat"
  mmdb: "https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb"
geo-auto-update: true
geo-update-interval: 48

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"

tun:
  enable: true
  device: utun
  stack: mixed
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: true

dns:
  enable: true
  use-hosts: true
  perfer-h3: false
  ipv6-timeout: 300
  listen: 0.0.0.0:1053
  enhanced-mode: redir-host
  # redir-host / fake-ip 可切换，建议使用redir-host避免dns污染，泄露
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "localhost.ptlogin2.qq.com"

  nameserver-policy:
    'rule-set:CustomDirect':
      - "https://223.5.5.5/dns-query#🐼 CN"
      - "https://120.53.53.53/dns-query#🐼 CN"
    
    'rule-set:Microsoft':
      - "https://223.5.5.5/dns-query#🐼 CN"
      - "https://120.53.53.53/dns-query#🐼 CN"

    'rule-set:Onedrive':
      - "https://223.5.5.5/dns-query#🐼 CN"
      - "https://120.53.53.53/dns-query#🐼 CN"

    'rule-set:Copilot': 
      - "https://8.8.4.4/dns-query#🤖 Copilot"
      - "https://1.0.0.1/dns-query#🤖 Copilot"
   
    'rule-set:Gemini': 
      - "https://8.8.4.4/dns-query#🤖 Gemini"
      - "https://1.0.0.1/dns-query#🤖 Gemini"

    'rule-set:CustomProxy': 
      - "https://8.8.4.4/dns-query#♻️ Auto"
      - "https://1.0.0.1/dns-query#♻️ Auto"
    
    'rule-set:OpenAi': 
      - "https://8.8.4.4/dns-query#🤖 OpenAi"
      - "https://1.0.0.1/dns-query#🤖 OpenAi"

    'rule-set:Google': 
      - "https://8.8.4.4/dns-query#🚀 TopMode"
      - "https://1.0.0.1/dns-query#🚀 TopMode"

    'geosite:cn,private':
      - "https://223.5.5.5/dns-query#🐼 CN"
      - "https://120.53.53.53/dns-query#🐼 CN"
  
  nameserver:
    - "https://8.8.4.4/dns-query#♻️ Auto"
    - "https://1.0.0.1/dns-query#♻️ Auto"

  proxy-server-nameserver:
    - "https://223.5.5.5/dns-query#🐼 CN"
    - "https://120.53.53.53/dns-query#🐼 CN"

p: &p
    {type: http, interval: 86400, health-check: {enable: true, url: https://www.gstatic.com/generate_204, interval: 300}}
u: &u 
  type: url-test
  use:
    - 🛫 机场1
  exclude-filter: "套餐|流量|群组|频道|官网|推荐使用|测试|电报" #排除满足关键词或正则表达式的节点
  exclude-type: "http" #排除指定类型的节点，不支持正则表达式，通过 | 分割
proxy-providers:
# 机场订阅
# 需要修改机场名，订阅，存储目录
# 别忘了同时修改 节点筛选部分的机场名

  🛫 机场1: {<<: *p, url: "https://igdux.top/~Clash", path: ./机场/机场1.yaml, override: {additional-prefix: "机场1 | "}}

proxy-groups:
  - {name: 🚀 TopMode, type: select, proxies: [♻️ Auto,🛠 Fallback,🔯 Load balancing,🌎 Select1,🌎 Select2,🌎 Select3,🐼 CN] }
  - {name: ♻️ Auto, <<: *u, tolerance: 2, type: url-test}
  - {name: 🌎 Select1, type: select, <<: *u}
  - {name: 🌎 Select2, type: select, <<: *u}
  - {name: 🌎 Select3, type: select, <<: *u}
  - {name: 🛠 Fallback, <<: *u, type: fallback, url: 'https://www.gstatic.com/generate_204', interval: 300, lazy: true}
  - {name: 🤖 OpenAi, type: select, proxies: [♻️ Auto,🌎 Select1,🌎 Select2,🌎 Select3]}
  - {name: 🤖 Copilot, type: select, proxies: [♻️ Auto,🌎 Select1,🌎 Select2,🌎 Select3]}
  - {name: 🤖 Gemini, type: select, proxies: [♻️ Auto,🌎 Select1,🌎 Select2,🌎 Select3]} 
  - {name: 🎶 Spotify, type: select, proxies: [♻️ Auto,🌎 Select1,🌎 Select2,🌎 Select3,🐼 CN]}
  - {name: Ⓜ️ Microsoft, type: select, proxies: [🐼 CN,♻️ Auto,🌎 Select1,🌎 Select2,🌎 Select3]}
  - {name: ☁ Onedrive, type: select, proxies: [🐼 CN,♻️ Auto,🌎 Select1,🌎 Select2,🌎 Select3]}
  - {name: 🔯 Load balancing, <<: *u, type: load-balance, strategy: consistent-hashing, url: 'https://www.gstatic.com/generate_204', interval: 300, lazy: true}
  - {name: 🐼 CN, type: select, proxies: [DIRECT]}
  - {name: 🐋 Final, type: select, proxies: [🚀 TopMode]}

rule-providers:
  Microsoft:
    type: http
    behavior: classical
    format: yaml
    url: "https://raw.githubusercontent.com/RiverFlowsInUUU/Rule/main/magisk/Microsoft.yaml"
    interval: 86400
  
  Onedrive:
    type: http
    behavior: classical
    format: yaml
    url: "https://raw.githubusercontent.com/RiverFlowsInUUU/Rule/main/magisk/Onedrive.yaml"
    interval: 86400
  
  Copilot:
    type: http
    behavior: classical
    format: yaml
    url: "https://raw.githubusercontent.com/RiverFlowsInUUU/Rule/main/magisk/Copilot.yaml"
    interval: 86400

  OpenAi:
    type: http
    behavior: classical
    format: yaml
    url: "https://raw.githubusercontent.com/RiverFlowsInUUU/Rule/main/magisk/Openai.yaml"
    interval: 86400
    
  Google:
    type: http
    behavior: classical
    format: yaml
    url: "https://raw.githubusercontent.com/RiverFlowsInUUU/Rule/main/magisk/Google.yaml"
    interval: 86400
    
  Gemini:
    type: http
    behavior: classical
    format: yaml
    url: "https://raw.githubusercontent.com/RiverFlowsInUUU/Rule/main/magisk/Gemini.yaml"
    interval: 86400

rules:
  - GEOSITE,Telegram,🚀 TopMode
  - GEOSITE,Github,🚀 TopMode
  - GEOSITE,Spotify,🎶 Spotify
  - GEOSITE,Twitter,🚀 TopMode
  - RULE-SET,Copilot,🤖 Copilot
  - RULE-SET,Gemini,🤖 Gemini
  - RULE-SET,OpenAi,🤖 OpenAi
  - RULE-SET,Microsoft,Ⓜ️ Microsoft
  - RULE-SET,Onedrive,☁ Onedrive
  - RULE-SET,Google,🚀 TopMode
  - RULE-SET,CustomProxy,🚀 TopMode
  - RULE-SET,CustomDirect,🐼 CN
  - GEOSITE,CN,🐼 CN
  - GEOIP,private,🐼 CN
  - GEOIP,Telegram,🚀 TopMode
  - GEOIP,CN,🐼 CN
  - MATCH,🐋 Final
