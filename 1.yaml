redir-port: 9797
mixed-port: 7890
tproxy-port: 0
mode: rule
allow-lan: true
bind-address: '*'
global-ua: clash-verge/v1.6.0
unified-delay: true
tcp-concurrent: true
enable-process: true
find-process-mode: off
log-level: error
ipv6: true
geodata-mode: true
#interface-name: tun0   #出口网卡名称 可用来桥接VPN类软件
#面板可选metacubexd/yacd 有需要请自行修改
external-controller: 0.0.0.0:9090
external-ui: dashboard/metacubexd
secret: ""
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

geox-url:
  geoip: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat"
  geosite: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat"
  mmdb: "https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb"
geo-auto-update: true
geo-update-interval: 48

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"

tun:
  enable: true
  device: utun
  stack: mixed
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: true

dns:
  enable: true
  use-hosts: true
  perfer-h3: false
  ipv6-timeout: 300
  listen: 0.0.0.0:1053
  enhanced-mode: redir-host
  # redir-host / fake-ip 可切换，建议使用redir-host避免dns污染，泄露
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "localhost.ptlogin2.qq.com"

  nameserver-policy:
    

    'rule-set:category-ai-chat-!cn': 
      - "https://8.8.4.4/dns-query#OpenAI"
      - "https://1.0.0.1/dns-query#OpenAI"
   
    'rule-set:telegram': 
      - "https://8.8.4.4/dns-query#Telegram"
      - "https://1.0.0.1/dns-query#Telegram"

    'rule-set:youtube': 
      - "https://8.8.4.4/dns-query#Youtube"
      - "https://1.0.0.1/dns-query#Youtube"

    'rule-set:netflix': 
      - "https://8.8.4.4/dns-query#Netflix"
      - "https://1.0.0.1/dns-query#Netflix"

    'rule-set:spotify': 
      - "https://8.8.4.4/dns-query#Spotify"
      - "https://1.0.0.1/dns-query#Spotify"

    'rule-set:disney': 
      - "https://8.8.4.4/dns-query#Disney"
      - "https://1.0.0.1/dns-query#Disney"
      

    'rule-set:tiktok': 
      - "https://8.8.4.4/dns-query#Tiktok"
      - "https://1.0.0.1/dns-query#Tiktok"
      
    'rule-set:tiktok': 
      - "https://8.8.4.4/dns-query#Tiktok"
      - "https://1.0.0.1/dns-query#Tiktok"            
      
    'rule-set:steam@cn':
      - "https://223.5.5.5/dns-query#CN"
      - "https://120.53.53.53/dns-query#CN" 

    'rule-set:google-cn':
      - "https://223.5.5.5/dns-query#CN"
      - "https://120.53.53.53/dns-query#CN" 

    'rule-set:apple-cn':
      - "https://223.5.5.5/dns-query#CN"
      - "https://120.53.53.53/dns-query#CN"

    'rule-set:microsoft@cn':
      - "https://223.5.5.5/dns-query#CN"
      - "https://120.53.53.53/dns-query#CN"
                           
    'geosite:cn,private':
      - "https://223.5.5.5/dns-query#CN"
      - "https://120.53.53.53/dns-query#CN"
  
  nameserver:
    - "https://8.8.4.4/dns-query#Top"
    - "https://1.0.0.1/dns-query#Top"

  proxy-server-nameserver:
    - "https://223.5.5.5/dns-query#CN"
    - "https://120.53.53.53/dns-query#CN"
proxy-providers:
  Provider-1:
    interval: 600
    type: http
    url: 
proxies:
proxy-groups:
  - name: Top
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Proxy.png
